apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cloud-register
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cloud-register
    spec:
      containers:
      - name: cloud-register
        image: 192.168.1.4:5000/cloud-register:IMAGE_TAG
        imagePullPolicy: Always
        ports:
        - containerPort: 1111
---
apiVersion: v1
kind: Service
metadata:
  name: register-svc
  labels: 
    name: register-svc
spec:
  type: NodePort
  ports:
  - port: 1111
    protocol: TCP
    targetPort: cloud-register
    nodePort: 1111
  selector:
    name: cloud-register